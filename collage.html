<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="styles/collage.css">
</head>
<body>
    <header>
        <h1>My Picture Collage</h1>
      
    </header>
    <main>
        <section>
            <div clas="row">

                <img src="./styles/images/girl.png">
            </div>
            <div class="row"> 
                <img src="./styles/images/bag1.png">
                <img src="./styles/images/bag2.png">
            <div class="row2">
                <img src="./styles/images/churi.png">
                <img src="./styles/images/churi.png">

            </div>

            </div>
            <div class="row">
                <div>
                    <img src="./styles/images/midnight.png">
                </div>
                <div class="box-collage">
                    <img src="./styles/images/sunglass.png">
                    <img src="./styles/images/sunglass.png">
                    <img src="./styles/images/sunglass.png">
                    <img src="./styles/images/sunglass.png">
                </div>
                <div>
                    <img src="./styles/images/gift.png">
                </div>

            </div>
        </section>
    </main>
</body>
</html>
